<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--表单参数-->
<form action="http://localhost:8000/form" method="post" action="application/x-www-form-urlencoded">
    用户名：<input type="text" name="username" placeholder="请输入你的用户名">  <br>
    密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" placeholder="请输入你的密码">  <br>
    <input type="submit" value="提交">
</form>

<form action="http://localhost:8000/upload0" method="post" enctype="multipart/form-data">
    上传文件0:<input type="file" name="file" >
    <input type="submit" value="提交">
</form>
<br>
<form action="http://localhost:8000/upload1" method="post" enctype="multipart/form-data">
    上传文件1:<input type="file" name="file" >
    <input type="submit" value="提交">
</form>


<form action="http://localhost:8000/upload/mul" method="post" enctype="multipart/form-data">
    上传多个文件文件:<input type="file" name="files" multiple>
    <input type="submit" value="提交">
</form>

</body>
</html>
